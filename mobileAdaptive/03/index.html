<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>zoom放大</title>
    <link rel="stylesheet" href="style.css"/>
    <style id="_zoom"></style>
</head>
<body class="zoom">
<div class="viewport">
    <div class="top-card">
        <div class="main">
            <div class="rate">
                <div class="tit">年化收益</div>
                <div class="cont">10.88
                    <small>%</small>
                </div>
            </div>
            <div class="rule">期限<b>90</b>天<span class="divide">|</span><b>1000</b>元起购</div>
        </div>
        <div class="other ing">
            <div class="info">总金额<b id="totalAmount" data-val="5000000.00">500,000.00</b>元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;开售时间：<b>明天10:00</b>
            </div>
            <div class="progress"><em><i style="width: 50%"></i></em></div>
        </div>
    </div>
</div>
<script>
    (function(){
        var _w,_zoom,_hd, _orientationChange,_doc = document,__style = _doc.getElementById("_zoom");
        __style || (_hd = _doc.getElementsByTagName("head")[0],__style=_doc.createElement("style"),_hd.appendChild(_style));
        _orientationChange = function(){
            _w    = _doc.documentElement.clientWidth || _doc.body.clientWidth;
            _zoom = _w / 640;
            __style.innerHTML = ".zoom {zoom:" + _zoom + ";-webkit-text-size-adjust:auto!important;}";
        };
        __style.setAttribute("zoom",_zoom);
        _orientationChange();
        window.addEventListener("resize",_orientationChange,false);
    })();
</script>
</body>
</html>

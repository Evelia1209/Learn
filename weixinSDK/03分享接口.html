<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>03分享接口</title>
</head>
<body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug:true,
        appId: 'wx449a6d3aaa9de60d',
        timestamp: 1423186131,
        nonceStr: '91a7b2b3-4cb1-4565-ae15-1f777640aae8',
        signature: '356813202533525212d86703896b4a54180d614f',
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo'
        ]
    });
    wx.ready(function () {
        wx.onMenuShareTimeline({
            title: '怎么不成功', // 分享标题
            link: 'http://www.baidu.com', // 分享链接
            imgUrl: '12', // 分享图标
            success: function () {
               alert('123');
            },
            cancel: function () {
                alert('456');
            }
        });
        wx.onMenuShareAppMessage({
            title: '999', // 分享标题
            desc: '888', // 分享描述
            link: 'http://www.baidu.com', // 分享链接
            imgUrl: '12', // 分享图标
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                alert('1');
            },
            cancel: function () {
                alert('2');
            }
        });
    });
</script>
</body>
</html>

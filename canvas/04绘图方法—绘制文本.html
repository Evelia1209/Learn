<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>04绘图方法—绘制文本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="320" height="640">
    您的浏览器不支持canvas！
</canvas>
<script>
    /*调整画布宽高，保持等比缩放*/
    var myCanvas = document.getElementById("myCanvas"),
            documentWidth = document.documentElement.clientWidth,
            documentHeight = document.documentElement.clientHeight,
            scale = myCanvas.width / myCanvas.height;
    if (documentWidth / documentHeight >= scale) {
        myCanvas.setAttribute('height', documentHeight);
        myCanvas.setAttribute('width', documentHeight * scale);
    } else {
        myCanvas.setAttribute('width', documentWidth);
        myCanvas.setAttribute('height', documentWidth / scale);
    }
    /*创建画布对象*/
    var ctx = myCanvas.getContext("2d");
    /*绘制文本*/
    ctx.font = "Bold 20px Arial";// 设置字体
    ctx.textAlign = "left";// 设置对齐方式
    ctx.fillStyle = "#008600";// 设置填充颜色
    ctx.fillText("Hello,", 10, 100);// 设置字体内容，以及在画布上的位置
    ctx.strokeStyle = 'red';           //边框颜色
    ctx.strokeText("word!", 10, 200);// 绘制空心字
</script>
</body>
</html>

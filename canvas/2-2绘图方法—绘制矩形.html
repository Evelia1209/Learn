<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>03绘图方法—绘制矩形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="320" height="640">
    您的浏览器不支持canvas！
</canvas>
<script>
    /*调整画布宽高，保持等比缩放*/
    var myCanvas = document.getElementById("myCanvas"),
            documentWidth = document.documentElement.clientWidth,
            documentHeight = document.documentElement.clientHeight,
            scale = myCanvas.width / myCanvas.height;
    if(documentWidth/documentHeight>=scale){
        myCanvas.setAttribute('height', documentHeight);
        myCanvas.setAttribute('width', documentHeight*scale);
    }else{
        myCanvas.setAttribute('width', documentWidth);
        myCanvas.setAttribute('height', documentWidth/scale);
    }
    /*创建画布对象*/
    var ctx = myCanvas.getContext("2d");
    /*内填充的矩形*/
    ctx.fillStyle = 'yellow';       //填充色
    ctx.fillRect(100, 100, 400, 200);   //x轴坐标、y轴坐标、宽、高
    /*描边的矩形*/
    ctx.strokeStyle = 'blue';           //边框颜色
    ctx.lineWidth = 10; // 设置线宽
    ctx.strokeRect(100,500,400,200);   //x轴坐标、y轴坐标、宽、高
    /*清除矩形（先画了个内填充的矩形）*/
    ctx.fillStyle = 'red';              //填充色
    ctx.fillRect(100, 900, 400, 200);   //绘制矩形：x轴坐标、y轴坐标、宽、高
    ctx.clearRect(150,950,400,200);     //清楚矩形：x轴坐标、y轴坐标、宽、高
</script>
</body>
</html>

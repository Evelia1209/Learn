<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>05绘图方法—绘制圆形和扇形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: black;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="320" height="640">
    您的浏览器不支持canvas！
</canvas>
<script>
    /*调整画布宽高，保持等比缩放*/
    var myCanvas = document.getElementById("myCanvas"),
            documentWidth = document.documentElement.clientWidth,
            documentHeight = document.documentElement.clientHeight,
            scale = myCanvas.width / myCanvas.height;
    if (documentWidth / documentHeight >= scale) {
        myCanvas.setAttribute('height', documentHeight);
        myCanvas.setAttribute('width', documentHeight * scale);
    } else {
        myCanvas.setAttribute('width', documentWidth);
        myCanvas.setAttribute('height', documentWidth / scale);
    }
    /*创建画布对象*/
    var ctx = myCanvas.getContext("2d");
    /*绘制实心圆*/
    ctx.beginPath();            //绘图开始
    ctx.arc(100, 100, 50, 0, Math.PI * 2, true);   //x轴坐标、y轴坐标，半径、起始角度、终止角度、逆时针为true
    ctx.fillStyle = 'red';                 //填充色
    ctx.fill();            //绘图结束
    /*绘制空心圆*/
    ctx.beginPath();            //绘图开始
    ctx.arc(100, 300, 50, 0, Math.PI*2, true);   //x轴坐标、y轴坐标，半径、起始角度、终止角度、逆时针为true
    ctx.lineWidth = 1.0;                 //线宽
    ctx.strokeStyle = "blue";                 //描边色
    ctx.stroke();            //绘图结束
</script>
</body>
</html>

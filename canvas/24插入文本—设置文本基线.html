<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>24插入文本—设置文本基线</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="320" height="640">
    您的浏览器不支持canvas！
</canvas>
<script>
    /*调整画布宽高，保持等比缩放*/
    var myCanvas = document.getElementById("myCanvas"),
            documentWidth = document.documentElement.clientWidth,
            documentHeight = document.documentElement.clientHeight,
            scale = myCanvas.width / myCanvas.height;
    if (documentWidth / documentHeight >= scale) {
        myCanvas.setAttribute('height', documentHeight);
        myCanvas.setAttribute('width', documentHeight * scale);
    } else {
        myCanvas.setAttribute('width', documentWidth);
        myCanvas.setAttribute('height', documentWidth / scale);
    }
    /*创建画布对象*/
    var ctx = myCanvas.getContext("2d");
    /*画参考线*/
    ctx.strokeStyle="blue";
    ctx.moveTo(5,100);
    ctx.lineTo(395,100);
    ctx.stroke();
    /*设置字体*/
    ctx.font="20px Arial"

    /*显示不同的 textAlign 值*/
    ctx.textBaseline="top";
    ctx.fillText("Top",5,100);
    ctx.textBaseline="bottom";
    ctx.fillText("Bottom",50,100);
    ctx.textBaseline="middle";
    ctx.fillText("Middle",120,100);
    ctx.textBaseline="alphabetic";
    ctx.fillText("Alphabetic",190,100);
    ctx.textBaseline="hanging";
    ctx.fillText("Hanging",290,100);
</script>
</body>
</html>
